<div class="container">
  <h1 style="text-align: center;">{{ appTitle }}</h1>
  <div class="row">
    <div class="col-lg-4 col-md-4 mb-4 mb-lg-0">
      <div *ngFor="let lst of appList;  let i = index">
        <ul>
          <img *ngIf="i < 3" [src]="lst.url" class="w-100 shadow-1-strong rounded mb-4" />
        </ul>
      </div>
    </div>
    <div class="col-lg-4 col-md-4 mb-4 mb-lg-0">
      <div *ngFor="let lst of appList;  let i = index">
        <ul>
          <img *ngIf="i === 3" [src]="lst.url" class="w-100 shadow-1-strong rounded mb-4" />
          <img *ngIf="i === 4" [src]="lst.url" class="w-100 shadow-1-strong rounded mb-4" />
        </ul>
      </div>
    </div>
    <div class="col-lg-4 col-md-4 mb-4 mb-lg-0">
      <div *ngFor="let lst of appList;  let i = index">
        <ul>
          <img *ngIf="i < 3" [src]="lst.url" class="w-100 shadow-1-strong rounded mb-4" />
        </ul>
      </div>
    </div>
  </div>
</div>
<!-- Gallery -->
