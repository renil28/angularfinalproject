<table class="table table-hover table-striped">
   
  <thead>
       
    <tr>
           
      <th>ID</th>
           
      <th>Name</th>
           
      <th>Email</th>
           
      <th>Website</th>
         
    </tr>
     
  </thead>
  <tbody>
       
    <tr *ngFor="let user of users$">
           
      <td>{{ user.id }}</td>
           
      <td>{{ user.name }}</td>
           
      <td>{{ user.email }}</td>
           
      <td>{{ user.website }}</td>
         
    </tr>
     
  </tbody>
</table>
